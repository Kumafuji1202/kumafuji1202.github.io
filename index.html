    <link rel="stylesheet" href="css-global/centered-contents.css">

    <style>
        html {
            --header-footer-bg: #543;
            --header-footer-text: #fed;
            --contents-background: #321;
            --contents-midground: #432;
            --contents-text: #db9;
            --li-bg: none;
            --li-border: none;
            --li-link-border: 1px solid #db9;
            --link-color: #c8c;
            --hover-link-bg: #864;
            --section-bg: none;
            --content-separator: 2px solid #db9;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            /*
            text-align: center;
            */
        }
        
        #container-flex{
            background: var(--contents-background);
        }
        #contents{
            background: var(--contents-midground);
            color: var(--contents-text);
            width: 800px;
            text-align: left;
            padding: 20px;
        }

        header {
            background: var(--header-footer-bg);
            color: var(--header-footer-text);
            text-align: center;
            padding: 5px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            text-align: center;
            padding: 20px 0;
        }

        nav,section{
            background: var(--section-bg);
        }
        hr{
            border: var(--content-separator);
        }
        nav ul,
        section ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin-top: 10px;
            background: var(--li-bg);
            border: var(--li-border);
        }

        li a {
            padding: 5px 10px;
            border: var(--li-link-border);
            font-size: 14px;
            border-radius: 5px;
            text-decoration: none;
            color: var(--link-color);
            transition: all 0.3s ease;
            display: inline-block;
        }

        li a:hover {
            background: var(--hover-link-bg);
        }

        footer {
            background-color: var(--header-footer-bg);
            color: var(--header-footer-text);
            text-align: center;
            padding: 20px 0;
            /*position: fixed;*/
            bottom: 0;
            width: 100%;
        }
        
        a:empty{
            vertical-align: middle;
            padding: 2px;
        }
        a[href^="https://www.youtube.com"]:empty{
            content: url(resources/youtubeIcon.png);
        }
        a[href^="https://scratch.mit.edu"]:empty{
            content: url(resources/scratchIcon.png);
        }
        a[href^="https://github.com/"]:empty{
            content: url(resources/githubIcon.png);
        }
        a[href*=".itch.io"]:empty{
            content: url(resources/itchIoIcon.png);
        }
    </style>
</head>

<script id="languageSetting">
    new LanguageManager({
        languages: [{
                name: "English",
                code: "en"
            },
            {
                name: "日本語",
                code: "ja"
            }
        ],
        translations: {
            "pageName": {
                "en": "Kumafuji1202's Site",
                "ja": "Kumafuji1202のサイト"
            },
            "ui.langSelect.label": {
                "en": "Select Language",
                "ja": "言語を選ぶ"
            },
            "myOtherPages": {
                "en": "My other pages",
                "ja": "他のサイトのくまふじ"
            },
            "siteMap.webTools": {
                "en": "Webtools",
                "ja": "ウェブツール"
            },
            "siteMap.webTools.rs": {

                "ja": "RS関係"

            "siteMap.webTools.rs.rstm": {

                "ja": "テクスチャメーカー v1.1.8"

            "siteMap.webTools.rs.rsle": {

            },
            "siteMap.webTools.others": {

            },
            "janPonaMi": {

                "ja": "My Friends"
            }
        }
    }).initSite(document.getElementById("languageSelectBox"));

    for (let elem of Array.from(document.querySelectorAll("[href^=\"http\"]"))){
        elem.setAttribute("target", "_blank");
        let hre = elem.getAttribute("href");
        if (hre.includes("www.youtube.com")){
            elem.setAttribute("title", "Youtube");
            continue;
        }
        if (hre.includes("scratch.mit.edu")){
            elem.setAttribute("title", "Scratch");
            continue;
        }
        if (hre.includes(".itch.io")){
            elem.setAttribute("title", "Itch.io");
            continue;
        }
        if (hre.includes("github.com")){
            elem.setAttribute("title", "FdsaHub");
            continue;
        }
    }
</script>
