    <style>
        html {
            --header-footer-bg: #543;
            --header-footer-text: #fed;
            --contents-background: #321;
            --contents-midground: #432;
            --contents-text: #db9;
            --li-bg: none;
            --li-border: 1px solid #db9;
            --li-link-border: none;
            --link-color: #fdb;
            --hover-link-bg: #864;
            --section-bg: none;
            --content-separator: 2px solid #db9;
            --icon-link-border: 1px solid #db9;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            /*
            text-align: center;
            */
        }

        #container-flex {
            background: var(--contents-background);
        }

        #contents {
            background: var(--contents-midground);
            color: var(--contents-text);
            width: 800px;
            text-align: left;
            padding: 20px;
        }

        header {
            background: var(--header-footer-bg);
            color: var(--header-footer-text);
            text-align: center;
            padding: 5px 0;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            text-align: center;
            padding: 20px 0;
        }

        .equal-lr-flex{
            display: flex;
        }
        .equal-lr-flex > *{
            flex-basis: 400px;
            background: var(--section-bg);
        }
        
        section, nav{
            padding: 10px;
        }

        hr {
            border: var(--content-separator);
        }

        nav ul,
        section ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .flex-right {
            border-left: var(--content-separator);
        }

        .linkList li {
            margin-top: 10px;
            background: var(--li-bg);
            border: var(--li-border);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .linkList li h4 {
            margin: 0;
        }

        .linkList li a {
            border: var(--li-link-border);
            font-size: 14px;
            text-decoration: none;
            color: var(--link-color);
            transition: all 0.3s ease;
            display: inline-block;
        }

        .linkList li a:hover {
            background: var(--hover-link-bg);
        }

        footer {
            background-color: var(--header-footer-bg);
            color: var(--header-footer-text);
            text-align: center;
            padding: 20px 0;
            /*position: fixed;*/
            bottom: 0;
            width: 100%;
        }

        a:empty {
            vertical-align: middle;
            padding: 2px;
            border: var(--icon-link-border);
            border-radius: 5px;
        }

    </style>
</head>
